<!DOCTYPE html>
    <head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MEMORY GAME</title>
    </head>
    <body>
        <label for="board-size">Board size:</label>
        <select id="board-size">
            <option value="3x4">3x4</option>
            <option value="4x4">4x4</option>
            <option value="4x5">4x5</option>
            <option value="6x6">6x6</option>
        </select>
        <button  stye="color:red;" onclick="cheatGame()">CHEAT</button>
        <button id="start-game" onclick="startGame()">START GAME</button>
        <button id="show-top-scores" onclick="showTopScores()">SCOREBOARD</button>
        <div id="top-scores-container" class="scoreboard" style="display: none;">
            <h2>BEST SCORES</h2>
            <div id="top-scores"></div>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>Moves: <span id="moves">0</span></p>
        </div>
        <div class="game-container" id="game-container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div id="gameboard"></div>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
